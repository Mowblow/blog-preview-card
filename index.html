<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <!-- BLOG IMG -->
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>

      <!-- BLOG TEXT -->

      <div class="text">
        <p class="blog-tag">Learning</p>

        <p class="blog-date">Published 21 Dec 2023</p>

        <div class="blog-info-container">
          <p class="blog-info-header">HTML &amp; CSS foundations</p>

          <p class="blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <!-- BLOG AUTHOR -->

        <div class="blog-author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Moblazer</a>.
    </div>
  </body>
</html>
